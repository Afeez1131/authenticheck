<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One-Time Login</title>
</head>
<body style="font-family: 'Helvetica', 'Arial', sans-serif; line-height: 1.6; color: #333;">

    <div style="max-width: 600px; margin: 0 auto; padding: 20px; background-color: #f9f9f9; border: 1px solid #ddd; border-radius: 4px;">

        <h2 style="color: #007BFF;">One-Time Login</h2>

        <p>Hello {{ user }},</p>

        <p>You have requested a one-time login. To proceed, click the link below:</p>

        <p>
            <a href="{{ login_link }}" style="display: inline-block; padding: 10px 20px; background-color: #007BFF; color: #fff; text-decoration: none; border-radius: 4px;">
                Click Here to Login
            </a>
        </p>

        <p>
            If you did not request this login, you can ignore this email.
        </p>

        <p>Best regards,
        <br>Authenticheck Team</p>

    </div>

</body>
</html>
